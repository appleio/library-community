<!DOCTYPE html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>this is a Test</h1>
    <p id="demo">Hello</p>
    <img  id="pic" src="download.jpeg" onclick="m()">
    <button onmouseover="this.style.color='red'"
            onmouseout="this.style.color='black'"
            onclick="myFunction()"
    >Click me</button>
    <script>
        function myFunction()
    {
        document.getElementById("demo").innerHTML="Paragraph changed";
    }
    function m()
    {
        document.getElementById("pic").src="puppy.jpg"
    }
    </script>
</body>
